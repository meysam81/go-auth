<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D2137" />
      <stop offset="50%" style="stop-color:#0F2942" />
      <stop offset="100%" style="stop-color:#0D2137" />
    </linearGradient>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ADD8" />
      <stop offset="100%" style="stop-color:#0891B2" />
    </linearGradient>
    <linearGradient id="keyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#14B8A6" />
      <stop offset="100%" style="stop-color:#0D9488" />
    </linearGradient>
    <linearGradient id="glowGrad" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#00ADD8;stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:#00ADD8;stop-opacity:0" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)" />

  <!-- Grid overlay -->
  <g opacity="0.04">
    <pattern id="gridPattern" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#00ADD8" stroke-width="0.5"/>
    </pattern>
    <rect width="1200" height="630" fill="url(#gridPattern)" />
  </g>

  <!-- Glow effect -->
  <ellipse cx="300" cy="315" rx="220" ry="220" fill="url(#glowGrad)" />

  <!-- Shield Logo -->
  <g transform="translate(195, 165)">
    <path d="M105 0 L210 26 L210 120 C210 183 157 220 105 242 C53 220 0 183 0 120 L0 26 Z"
          fill="url(#shieldGrad)" />
    <path d="M105 20 L190 42 L190 118 C190 170 147 200 105 218 C63 200 20 170 20 118 L20 42 Z"
          fill="#0D2137" opacity="0.92" />

    <!-- Key -->
    <g transform="translate(105, 130)">
      <circle cx="0" cy="-32" r="30" fill="none" stroke="url(#keyGrad)" stroke-width="9"/>
      <circle cx="0" cy="-32" r="13" fill="#0D2137"/>
      <rect x="-7" y="-2" width="14" height="58" fill="url(#keyGrad)" rx="4"/>
      <rect x="7" y="38" width="20" height="9" fill="url(#keyGrad)" rx="2"/>
      <rect x="7" y="20" width="15" height="9" fill="url(#keyGrad)" rx="2"/>
    </g>
  </g>

  <!-- Wordmark -->
  <g font-family="'JetBrains Mono', 'SF Mono', 'Consolas', monospace" font-weight="700">
    <text x="460" y="290" font-size="85" fill="#00ADD8">go</text>
    <text x="600" y="290" font-size="85" fill="#64748B">-</text>
    <text x="650" y="290" font-size="85" fill="#FFFFFF">auth</text>
  </g>

  <!-- Tagline -->
  <text x="460" y="365" font-family="'Inter', system-ui, sans-serif" font-size="30" fill="#94A3B8" font-weight="500">
    Production-Ready Authentication for Go
  </text>

  <!-- Feature badges -->
  <g transform="translate(460, 410)">
    <g>
      <rect width="85" height="38" rx="19" fill="#00ADD8" opacity="0.15"/>
      <rect width="85" height="38" rx="19" fill="none" stroke="#00ADD8" stroke-width="1.5" opacity="0.5"/>
      <text x="42" y="25" font-family="'Inter', sans-serif" font-size="15" fill="#00ADD8" text-anchor="middle" font-weight="600">JWT</text>
    </g>
    <g transform="translate(100, 0)">
      <rect width="105" height="38" rx="19" fill="#00ADD8" opacity="0.15"/>
      <rect width="105" height="38" rx="19" fill="none" stroke="#00ADD8" stroke-width="1.5" opacity="0.5"/>
      <text x="52" y="25" font-family="'Inter', sans-serif" font-size="15" fill="#00ADD8" text-anchor="middle" font-weight="600">OAuth2</text>
    </g>
    <g transform="translate(220, 0)">
      <rect width="120" height="38" rx="19" fill="#14B8A6" opacity="0.15"/>
      <rect width="120" height="38" rx="19" fill="none" stroke="#14B8A6" stroke-width="1.5" opacity="0.5"/>
      <text x="60" y="25" font-family="'Inter', sans-serif" font-size="15" fill="#14B8A6" text-anchor="middle" font-weight="600">WebAuthn</text>
    </g>
    <g transform="translate(355, 0)">
      <rect width="90" height="38" rx="19" fill="#14B8A6" opacity="0.15"/>
      <rect width="90" height="38" rx="19" fill="none" stroke="#14B8A6" stroke-width="1.5" opacity="0.5"/>
      <text x="45" y="25" font-family="'Inter', sans-serif" font-size="15" fill="#14B8A6" text-anchor="middle" font-weight="600">TOTP</text>
    </g>
    <g transform="translate(460, 0)">
      <rect width="90" height="38" rx="19" fill="#00ADD8" opacity="0.15"/>
      <rect width="90" height="38" rx="19" fill="none" stroke="#00ADD8" stroke-width="1.5" opacity="0.5"/>
      <text x="45" y="25" font-family="'Inter', sans-serif" font-size="15" fill="#00ADD8" text-anchor="middle" font-weight="600">OIDC</text>
    </g>
  </g>

  <!-- Bottom features -->
  <g transform="translate(460, 500)">
    <g opacity="0.8">
      <circle cx="6" cy="6" r="5" fill="#14B8A6"/>
      <text x="20" y="11" font-family="'Inter', sans-serif" font-size="17" fill="#94A3B8">10+ SSO Providers</text>
    </g>
    <g transform="translate(200, 0)" opacity="0.8">
      <circle cx="6" cy="6" r="5" fill="#14B8A6"/>
      <text x="20" y="11" font-family="'Inter', sans-serif" font-size="17" fill="#94A3B8">Audit Logging</text>
    </g>
    <g transform="translate(380, 0)" opacity="0.8">
      <circle cx="6" cy="6" r="5" fill="#14B8A6"/>
      <text x="20" y="11" font-family="'Inter', sans-serif" font-size="17" fill="#94A3B8">Storage Agnostic</text>
    </g>
  </g>
</svg>
