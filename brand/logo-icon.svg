<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 120" width="100" height="120">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ADD8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891B2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="keyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#14B8A6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D9488;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Shield Shape -->
  <path d="M50 8 L95 20 L95 55 C95 85 72 103 50 115 C28 103 5 85 5 55 L5 20 Z"
        fill="url(#shieldGradient)" />

  <!-- Inner Shield -->
  <path d="M50 18 L85 28 L85 54 C85 78 66 93 50 103 C34 93 15 78 15 54 L15 28 Z"
        fill="#0D2137" opacity="0.92" />

  <!-- Key Symbol -->
  <g transform="translate(50, 62)">
    <!-- Key Head (Circle with center) -->
    <circle cx="0" cy="-15" r="14" fill="none" stroke="url(#keyGradient)" stroke-width="5"/>
    <circle cx="0" cy="-15" r="6" fill="#0D2137"/>
    <!-- Key Shaft -->
    <rect x="-3" y="-1" width="6" height="28" fill="url(#keyGradient)" rx="2"/>
    <!-- Key Teeth -->
    <rect x="3" y="17" width="10" height="5" fill="url(#keyGradient)" rx="1"/>
    <rect x="3" y="8" width="7" height="5" fill="url(#keyGradient)" rx="1"/>
  </g>
</svg>
